<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill Maps - Blog</title>
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="/blog/style-post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Scripts -->
    <script src="script.js" defer></script>
    <script src="/blog/script-blog.js" defer></script>
</head>
    
<body>
    <!-- Placeholder for the panel bar -->
    <div id="panel-bar-placeholder"></div>
    <script src="panel-bar.js" defer></script> 

    <!-- Blog Header Section -->
    <section id="head">
        <div class="head container">
            <h1 class="title-page">Popular Topics</h1>
        </div>
    </section>

    <!-- Articles Section -->
    <section id="articles">
        <div class="articles container">
    
            <!-- Featured Articles Section -->
            <div class="featured-articles" id="featured-articles">
                <!-- First 2 articles dynamically inserted here -->
            </div>
    
            <!-- Grid Section for Next 3 Articles -->
            <div class="article-grid" id="article-grid">
                <!-- Next 3 articles dynamically inserted here -->
            </div>
    
            <!-- List Section for Remaining Articles -->
            <div class="article-list" id="article-list">
                <!-- Remaining articles dynamically inserted here -->
            </div>
        </div>
    </section>
    
    
    
    

    <!-- Placeholder for the footer -->
    <div id="footer-placeholder"></div>
    <script src="footer.js" defer></script>
    <script src="analytics.js" defer></script>
    <script src="course.js" defer></script>
</body>
</html>
